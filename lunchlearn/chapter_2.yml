---
header:
  author: Bruce Stringer
  title: How Does Salt Compare?
  description: How does salt stack up against other configuration management competitors?

slides:

   - set_global:
       transition: rotate
       background: '#007777'

   -
     - nested:
         -
           - h1: What are the differences between Salt, Chef and Ansible?
         -
           - h2: Project Languages
           - ul:
             - Chef - Ruby
             - Ansible - Python
             - Salt - Python
         -
           - h2: Users write in
           - ul:
             - Chef - Ruby DSL
             - Ansible - YAML
             - Salt - YAML
         -
           - h2: Architecture
           - ul:
             - Chef - Server + Client, Solo
             - Ansible - Agentless with inventory
             - Salt, Master + Minion, Standalone
         -
           - h2: Style
           - ul:
             - Chef - Imperative
             - Ansible - Imperative
             - Salt - Declarative
         -
           - h2: Idempotency
           - ul:
             - Chef - Non Idempotent
             - Ansible - Idempotent
             - Sale - Idempotent
         -
           - h2: Communication Style
           - ul:
             - Chef - SSH
             - Ansible - SSH, ØMQ
             - Salt - ØMQ, SSH
         -
           - h2: Advantages
           - ul:
             - Agents add for more flexability
             - Has HA options availible
             - Highly modular
             - Friendly community driven development
